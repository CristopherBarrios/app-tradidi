name: Build APK

on:
  push:
    branches:
      - main  # o master, segÃºn tu repo

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ§° Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: âš™ï¸ Instalar Ionic y Capacitor
        run: npm install -g @ionic/cli

      - name: ğŸ›  Build Ionic
        run: ionic build

      - name: ğŸ“¡ Sincronizar Capacitor con Android
        run: npx cap sync android

      - name: ğŸ§± Instalar dependencias de Android
        run: sudo apt-get install -y openjdk-17-jdk unzip wget

      - name: â˜• Configurar Gradle y compilar APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: ğŸ“¤ Guardar APK como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk